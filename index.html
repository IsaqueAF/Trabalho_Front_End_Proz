<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template</title>
    <link rel="stylesheet" href="src/style/vars.css" />
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/global-style.css" />
    <link rel="stylesheet" href="src/style/main.css" />
    <link rel="stylesheet" href="src/style/responsiveness.css" />
    <link rel="stylesheet" href="src/style/animations.css" />
    <script
      src="https://kit.fontawesome.com/eb455bbf5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body__container">
      <header>
        <div class="header__container">
          <div class="logo">
            <a href="index.html"
              ><img src="src/assets/images/generic-logo.png" alt="Logo"
            /></a>
          </div>

          <nav>
            <div class="nav__container">
              <ul>
                <li>
                  <div class="home">
                    <a href="#home" class="button">
                      <i class="fa-solid fa-house"></i>
                      <span>HOME</span>
                    </a>
                  </div>
                </li>
                <li>
                  <div class="service">
                    <a href="src/pages/service.html" class="button">
                      <i class="fa-solid fa-bell-concierge"></i>
                      <span>SERVICE</span>
                    </a>
                  </div>
                </li>
                <li>
                  <div class="about__us">
                    <a href="src/pages/about.html" class="button">
                      <i class="fa-solid fa-people-roof"></i>
                      <span>ABOUT</span>
                    </a>
                  </div>
                </li>
                <li>
                  <div class="contact">
                    <a href="#contact" class="button">
                      <i class="fa-solid fa-phone-volume"></i>
                      <span>CONTACT</span>
                    </a>
                  </div>
                </li>
              </ul>
              <div class="search__bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <form action="" class="hidden">
                  <input
                    class="shrunken"
                    type="text"
                    placeholder="search for something"
                    name="search__query"
                  />
                </form>
              </div>
            </div>
          </nav>

          <div class="account__container">
            <div class="login">
              <a href="src/pages/user.html#login" class="small gray button">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>LOGIN</span>
              </a>
            </div>
            <div class="register">
              <a href="src/pages/user.html#register" class="button">
                <i class="fa-solid fa-address-card"></i>
                <span>REGISTER</span>
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="mobile__buttons hidden">
        <button type="button" id="menu__toggle" class="simple__button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="menu__container menu__hidden">
        <hr />
        <hr />
      </div>

      <main>
        <div class="main__container">
          <div class="greeting">
            <h1>Soluções em tecnologia que impulsionam seu negócio</h1>
            <h2>
              Transforme ideias em resultados com softwares, sites, aplicativos
              e serviços em nuvem feitos sob medida para o seu sucesso.
            </h2>
          </div>
          <section id="home">
            <div class="carousel">
              <input type="radio" name="carousel" id="radio1" />
              <input type="radio" name="carousel" id="radio2" />
              <input type="radio" name="carousel" id="radio3" />
              <input type="radio" name="carousel" id="radio4" />

              <div class="slides">
                <div class="slide">
                  <img
                    src="src/assets/images/lorem-ipsum.png"
                    alt="lorem-ipsum"
                  />
                </div>
                <div class="slide">
                  <img
                    src="src/assets/images/lorem-ipsum1.jpg"
                    alt="lorem-ipsum"
                  />
                </div>
                <div class="slide">
                  <img
                    src="src/assets/images/lorem-ipsum2.png"
                    alt="lorem-ipsum"
                  />
                </div>
                <div class="slide">
                  <img
                    src="src/assets/images/lorem-ipsum3.png"
                    alt="lorem-ipsum"
                  />
                </div>
              </div>

              <div class="nav">
                <button class="left solid__button reverse">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div class="points">
                  <label for="radio1"></label>
                  <label for="radio2"></label>
                  <label for="radio3"></label>
                  <label for="radio4"></label>
                </div>

                <button class="right solid__button reverse">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="footer__container">
          <section id="contact">
            <h2>© 2025 SuaEmpresa. Todos os direitos reservados.</h2>
          </section>
        </div>
      </footer>
    </div>
    <script type="module" src="src/script/main.js"></script>
  </body>
</html>
